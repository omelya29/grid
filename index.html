<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Макет с CSS Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 2fr 2fr 1fr;
      grid-template-rows: auto auto auto;
      grid-gap: 4px;
      width: 100%;
      max-width: 1200px;
      background-color: #e3e3e3;
      padding: 20px;
    }

    .grid-item {
      display: grid;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      font-weight: bold;
      color: white;
      border-radius: 3px;
      text-align: center;
      padding: 20px;
    }

    .item1 {
      grid-column: span 1;
      background-color: #6BCB77; /* Зеленый */
    }

    .item2 {
      grid-column: span 1;
      background-color: #FFD93D; 
    }

    .item3 {
      grid-column: span 2;
      background-color: #FF9F1C; 
    }

    .item4 {
      grid-column:  1/2;
      grid-row: span 3;
height: 100px;
width: 100px;
      background-color: #ff7b7b; 
    }

    .footer {
      grid-column: 3;
      grid-row: span 3;
      background-color: #4D96FF; 
      color: white;
      text-align: center;
      line-height: 50px;
      height: 50px;
      border-radius: 3px;
      align-self: end;
      justify-self: end;
      width: 140px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item1">Широкий блок</div>
    <div class="grid-item item2">Во всю ширину</div>
    <div class="grid-item item3">Нижний блок</div>
    <div class="grid-item item4">Большой блок</div>
    <div class="footer">Футер</div>
  </div>
</body>
</html>
